<!DOCTYPE html>
<html>

<head>
    <title>iPhone 0</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="manifest" href="manifest-phone0.webmanifest">
    <link rel="apple-touch-icon" sizes="129x129" href="icons/iPhone1.png">
    <link rel="icon" type="image/png" href="icons/iPhone1.png">
</head>
<script src="https://cdn.socket.io/4.4.0/socket.io.min.js"
    integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj"
    crossorigin="anonymous"></script>
<script src="vid-controls.js"></script>

<body>
    <h1>iPhone 0</h1>
    <h2 id="timer">00:00:00</h2>
    <div class="container">
        <video id="iPhone0" class="vid" playsinline muted="muted" preload="auto" loop>
            <source src="https://dl.dropboxusercontent.com/s/bgeklkyh0128eqy/iPhone0.mp4?dl=0" type="video/mp4">
        </video>
    </div>
    <script>
        var thisName = 'iPhone0';
        document.read
        var video = document.getElementById(thisName);

        var socket = io();
        socket.on("connect", () => {
            socket.emit('deviceConnects', thisName);
        });

        //vid controls 
        socket.on("playVids", () => {
            console.log("PLAY / PAUSE");
            playPause(video);
        });
        socket.on("resetVids", () => {
            console.log("RESET");
            rewind(video);
        });

        video.ontimeupdate = (e) => {
            console.log(video.currentTime);
        }

        video.ontimeupdate = (e) => {
            var hours = parseInt(video.currentTime / (60 * 60), 10);
            var minutes = parseInt(video.currentTime / 60, 10);
            var seconds = video.currentTime % 60;
            seconds = seconds.toFixed(0);
            seconds = String(seconds).padStart(2, '0');
            if (hours == 0) {
                document.getElementById("timer").innerHTML = minutes + ":" + seconds
            } else {
                document.getElementById("timer").innerHTML = hours + ":" + minutes + ":" + seconds
            }
        }

        //Cache Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw-iphone0.js').then(function (registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>

</html>
